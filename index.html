<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="a girl dancing to her music from her earpiece" class="header-image">
      <div class="card-content">
        <h1 class="title">Order Summary</h1>
        <p class="details">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
          <div class="price-container">
            <img src="./images/icon-music.svg" alt="" class="music">
            <div class="price-plan">
              <p class="annual-plan">Annual Plan</p>
              <p class="actual-price">$59.99/year</p>
            </div>
            <a href="#" class="change-plan">Change</a>
          </div>
          <button class="payment" >
            <a href="#">Proceed to Payment</a>
          </button>
          <a href="#" class="cancel-payment">Cancel Order</a>
      </div>
    </div>
    
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://parkuel.github.io/NFT-preview-card-component/#">Disu Temidayo</a>.
    </div>
  </footer>
  
</body>
</html>
