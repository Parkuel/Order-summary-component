<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400&family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="child">
      <div class="img-container">
        <!-- <img src="./images/illustration-hero.svg" alt=""> -->
      </div>
      <div class="content">
        <div class="title-container">
          <h1>Order Summary</h1>
        </div>
        <div class="title-desc">
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>
        <div class="price-plan-box">
          <div class="music-icon">
            <img src="./images/icon-music.svg" alt="music icon">
          </div>
          <div class="plan-box">
            <h3>Annual Plan</h3>
            <p class="price">$59.99/year</p>
          </div>
          
          <a href="google.com" class="change">Change</a>
        </div>
        <a href="#" class="pay-btn">Proceed to Payment</a>
        <br>
        <a href="#" class="cancel-order">Cancel Order</a>
      </div>
    </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Disu Temidayo</a>.
  </div>
</body>
</html>
